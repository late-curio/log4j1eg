plugins {
    // Apply the groovy plugin to also add support for Groovy (needed for Spock)
    id 'groovy'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use the latest Groovy version for Spock testing
    testImplementation 'org.codehaus.groovy:groovy:3.0.8'

    // Use the awesome Spock testing and specification framework even with Java
    testImplementation 'org.spockframework:spock-core:2.0-groovy-3.0'
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation 'log4j:log4j:1.2.17'
    implementation 'com.newrelic.agent.java:newrelic-api:7.10.0'

}

application {
    // Define the main class for the application.
    mainClass = 'log4j1eg.App'

    applicationDefaultJvmArgs = [
//            "-javaagent:${project.projectDir}/newrelic/newrelic-agent.jar",
            "-javaagent:/Users/tcrone/work/newrelic/newrelic-java-agent/newrelic-agent/build/newrelicJar/newrelic.jar",
            "-Dnewrelic.config.file=${project.projectDir}/newrelic/newrelic.yml",
            // Uncomment if you want to specify an environment other than production
            "-Dnewrelic.environment=staging",
            "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5005"
    ]
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
